{% extends 'base.html' %}
{% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">File Request</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-lg-6">
                                    <form action="{% url 'results' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
                                        <div class="form-group">
                                            <label>File input: </label>
                                            <input type="file" name="csv_file" />
                                        </div>
                                        <div class="form-group">
                                            <label>Attribute:</label>
                                            <input type="text" name="attr" placeholder="attribut for prediction"/><br>
                                        </div>
                                        <div class="form-group">
                                            <label>Select a predicting method:</label>
                                            <select class="form-control" name="predicting_model">
                                                <option>RandomForest</option>
                                                <option>LinearRegression</option>
                                                <option>DecisionTree</option>
                                                <option>XGBoost</option>
                                            </select>
                                        </div>

                                            <button type="submit" class="btn btn-default">Submit</button>
                                            <button type="reset" class="btn btn-default">Reset</button>
                                        </div>
                                    </form>
                                </div>

                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->


{% endblock %}
